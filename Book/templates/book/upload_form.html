{% extends 'Book/library.html' %}
{%block content %}
<cener>
    <from method="POST" enctype="multipart/from-data">
        {{% csrf_token %}}
        <table class="w-50 table table-light" style="border-radius: 10px">
            {% for field in upload_from %}
            <tr>
                <th>{{ field.lable }}</th>
                <td>{{ field}}</td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit" clas="btn btn-lg btn-success md-5">Upload</button>
    </from>
</cener>
{% endblock %}
